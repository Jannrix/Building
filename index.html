<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Future Building</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">John Rix Domaoal</h1>
    <h2 class="subtitle">IT Future Building</h2>
    <div class="building">
      <div class="logo-box">
        <div class="logo"></div>
        <div class="UA"><b><i>UA</i></b></div>
      </div>
      <div class="floors">
        <div class="floor A"></div>
        <div class="floor B"></div>
        <div class="floor C"></div>
        <div class="floor D"></div>
        <div class="floor E"></div>
      </div>
      <div class="door">
        <div class="door-left"></div>
        <div class="door-right"></div>
      </div>
    </div>
    <div class="flagpole">
      <div class="flag"></div>
      <div class="colors">
        <div class="blue"></div>
        <div class="red"></div>
        <div class="white"></div>
        <div class="yellow"></div>
      </div>
    </div>
  </div>
</body>

</html>
